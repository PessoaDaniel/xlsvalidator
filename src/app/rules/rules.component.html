<div id="rules-content">
  <div class="add-rule-content" *ngIf="!rules.length" (click)="addRule()">
    <div class="add-circle"><i class="fa-solid fa-circle-plus"></i></div>
    <div>Adicionar Regra</div>
  </div>
  <div class="rules-container">
      <div class="alert" *ngIf="rules.length">
        <i class="fa-solid fa-circle-info"></i>
        As chaves de cada coluna deve estar na primeira linha do arquivo.
      </div>
      <div class="rule" *ngFor="let rule of rules; let  index = index">
        <div class="rule-side rule-left">
          <div class="form-row right">
            <i class="fa-solid fa-times close" (click)="removeRule(index)"></i>
          </div>
          <div class="form-row">
            <section>
              <label class="no-margin">Nome da coluna</label>
              <input class="input"  type="text" placeholder="CHAVE">
            </section>
            <section>
              <label>Coluna obrigatória</label>
              <div>
                <label>Sim</label>
                <input type="radio" [name]="'required-' +index" [checked]="rule.required" (click)="updateStatus(index,true)">
                <label>Não</label>
                <input type="radio" [name]="'required-' +index" [checked]="!rule.required" (click)="updateStatus(index, false)">
              </div>
            </section>
          </div>
          <div class="form-row center">
              <a>Configurar máscara</a>
          </div>
        </div>
      </div>
  </div>
  <div class="add-rule-line" *ngIf="rules.length">
    <div class="add-circle" (click)="addRule()"><i class="fa-solid fa-circle-plus"></i></div>
  </div>
</div>
