<div class="upload-content">
  <mat-form-field appearance="outline">
    <mat-label>Clique ou arraste arquivos para fazer o upload</mat-label>
    <ngx-mat-dropzone>
      <input type="file" fileInput [accept]="accept" />
    </ngx-mat-dropzone>
    <mat-icon matSuffix color="primary">cloud_upload</mat-icon>
  </mat-form-field>
</div>
